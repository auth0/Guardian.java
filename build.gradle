group = 'com.auth0'

apply plugin: 'com.auth0.gradle.oss-library.java'
apply plugin: 'jacoco'

logger.lifecycle("Using version ${version} for ${name}")

oss {
    name 'guardian'
    repository 'guardian-java'
    organization 'auth0'
    description 'Java library for Auth0\'s Guardian platform.'

    developers {
        auth0 {
            displayName = 'Auth0'
            email = 'oss@auth0.com'
        }
        nikolaseu {
            displayName = 'Nicolas Ulrich'
            email = 'nicolas.ulrich@auth0.com'
        }
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

compileJava {
    sourceCompatibility '1.7'
    targetCompatibility '1.7'
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
        classpath "gradle.plugin.com.auth0.gradle:oss-library:0.6.0"
    }
}

repositories {
    mavenCentral()
}

test {
    testLogging {
        events "skipped", "failed"
        exceptionFormat "short"
    }
}

dependencies {
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.7'

    testCompile 'org.mockito:mockito-core:2.5.4'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.6.0'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'junit:junit:4.11'
}
